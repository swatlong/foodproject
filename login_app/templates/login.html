<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

        <section>
            <h2>Register</h2>
        <div row d-flex justify-content-center>
            <form action="/register" method="POST" class=" w-100" d-flex justify-content-center>
                {% csrf_token %}
            <div class="col-md-8">
                    <label for="first_name">First Name</label>
                    <input class="form-control w-25" type="text" name="first_name" id="first_name">
                    <label for="last_name">Last Name</label>
                    <input class="form-control w-25" type="text" name="last_name" id="last_name">
                    <label for="email">Email</label>
                    <input class="form-control w-25" type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input class="form-control w-25" type="password" name="password" id="password">
                    <label for="confirm">Confirm Password</label>
                    <input class="form-control w-25" type="password" name="confirm" id="confirm">
                <button class="btn btn-primary">Register</button>
            </form>
            </div>
        </section>
        </div>
        <section>
            <h2>Login</h2>
            <form action="/login" method="post" class=" w-100">
                {% csrf_token %}
                    <label for="email">Email</label>
                    <input class="form-control w-25" type="email" name="email" id="email">

                    <label for="password">Password</label>
                    <input class="form-control w-25" type="password" name="password" id="password">
                
                <button class="btn btn-primary">Login</button>
            </form>
            <div class="dropdown-menu">
                <form class="px-4 py-3">
        </section>


        <div class="dropdown-menu">
            <form class="px-4 py-3">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">Remember me
                </label>
            </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>

</body>
</html>
